name: Terraform CI

on:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest   # brand-new VM each time

    steps:
      # 1) Checkout repo into the VM
      - name: Checkout code
        uses: actions/checkout@v2

      # 2) Install TFLint (Terraform linter)
      - name: Install TFLint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      # 3) Run TFLint against Terraform configs
      - name: Run TFLint
        run: tflint